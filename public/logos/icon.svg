<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="none">
  <!-- RealPro Official Icon - Interlocking Pills/Capsules Design -->
  <!-- Main diagonal bar (top-left to bottom-right) - background layer -->
  <rect
    x="5"
    y="20"
    width="40"
    height="10"
    rx="5"
    fill="#3DAABD"
    transform="rotate(-35, 25, 25)"
  />
  <!-- Secondary diagonal bar (top-right to bottom-left) -->
  <g>
    <!-- Top-right circle -->
    <circle cx="38" cy="12" r="7" fill="#3DAABD" />
    <!-- Bottom-left circle -->
    <circle cx="12" cy="38" r="7" fill="#3DAABD" />
    <!-- Connecting bar -->
    <rect
      x="5"
      y="20"
      width="32"
      height="10"
      rx="5"
      fill="#3DAABD"
      transform="rotate(35, 25, 25)"
    />
  </g>
  <!-- Top-left circle (part of main bar) -->
  <circle cx="10" cy="14" r="7" fill="#3DAABD" />
  <!-- Bottom-right end (part of main bar) - extends further -->
  <circle cx="40" cy="36" r="7" fill="#3DAABD" />
</svg>
