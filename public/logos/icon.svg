<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" fill="none">
  <!-- RealPro Icon - Abstract connected shapes -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3DAABD"/>
      <stop offset="100%" style="stop-color:#2F8A9B"/>
    </linearGradient>
  </defs>

  <!-- Bottom left pill shape -->
  <ellipse cx="45" cy="105" rx="30" ry="30" fill="#3DAABD"/>

  <!-- Top left circle -->
  <ellipse cx="55" cy="45" rx="25" ry="25" fill="#3DAABD"/>

  <!-- Main diagonal bar (bottom-left to top-right) -->
  <rect x="35" y="55" width="110" height="35" rx="17.5" transform="rotate(-35 90 75)" fill="#3DAABD"/>

  <!-- Top right circle -->
  <ellipse cx="145" cy="55" rx="25" ry="25" fill="#3DAABD"/>

  <!-- Bottom right pill shape -->
  <ellipse cx="155" cy="105" rx="25" ry="25" fill="#3DAABD"/>

  <!-- Second diagonal bar (top-left to bottom-right) creating the X/cross effect -->
  <rect x="55" y="55" width="90" height="35" rx="17.5" transform="rotate(35 100 75)" fill="#3DAABD"/>
</svg>
