<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="none">
  <!-- RealPro Icon - Modern Geometric Building Design -->
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#2E5A8F"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A54B"/>
      <stop offset="100%" style="stop-color:#D4893D"/>
    </linearGradient>
  </defs>

  <!-- Main tall building -->
  <rect x="10" y="6" width="18" height="40" rx="2" fill="url(#buildingGrad)"/>

  <!-- Windows on main building -->
  <rect x="13" y="10" width="5" height="5" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="20" y="10" width="5" height="5" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="13" y="18" width="5" height="5" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="20" y="18" width="5" height="5" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="13" y="26" width="5" height="5" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="20" y="26" width="5" height="5" rx="0.5" fill="#4A90C2" opacity="0.8"/>

  <!-- Door -->
  <rect x="16" y="36" width="6" height="10" rx="1" fill="url(#accentGrad)"/>

  <!-- Side building -->
  <rect x="30" y="18" width="12" height="28" rx="2" fill="url(#buildingGrad)" opacity="0.7"/>

  <!-- Windows on side building -->
  <rect x="33" y="22" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.6"/>
  <rect x="33" y="29" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.6"/>
  <rect x="33" y="36" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.6"/>

  <!-- Accent roof element -->
  <polygon points="19,6 10,6 19,0" fill="url(#accentGrad)"/>
</svg>
