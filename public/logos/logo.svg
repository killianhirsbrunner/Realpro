<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 70" fill="none">
  <!-- RealPro Full Logo - Geometric Cloud + Text -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BC4D6"/>
      <stop offset="100%" style="stop-color:#2E8A9A"/>
    </linearGradient>
  </defs>

  <!-- Geometric Cloud Icon -->
  <g transform="translate(0, 5)">
    <circle cx="28" cy="38" r="18" fill="url(#cloudGradient)"/>
    <circle cx="50" cy="28" r="22" fill="url(#cloudGradient)"/>
    <circle cx="74" cy="36" r="16" fill="url(#cloudGradient)"/>
    <circle cx="38" cy="18" r="10" fill="#3DAABD"/>
    <rect x="10" y="38" width="80" height="18" rx="9" fill="url(#cloudGradient)"/>
  </g>

  <!-- Text: Real (dark) -->
  <text x="105" y="48" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="38" font-weight="700" fill="#1A1A1A">Real</text>

  <!-- Text: Pro (brand color) -->
  <text x="200" y="48" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="38" font-weight="700" fill="#3DAABD">Pro</text>
</svg>
