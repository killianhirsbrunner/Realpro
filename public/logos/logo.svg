<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- RealPro Full Logo - Modern Geometric Building Design -->
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#2E5A8F"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A54B"/>
      <stop offset="100%" style="stop-color:#D4893D"/>
    </linearGradient>
  </defs>

  <!-- Building Icon -->
  <g transform="translate(8, 5)">
    <!-- Main tall building -->
    <rect x="12" y="8" width="16" height="42" rx="2" fill="url(#buildingGrad)"/>
    <!-- Windows on main building -->
    <rect x="15" y="12" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.8"/>
    <rect x="21" y="12" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.8"/>
    <rect x="15" y="19" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.8"/>
    <rect x="21" y="19" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.8"/>
    <rect x="15" y="26" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.8"/>
    <rect x="21" y="26" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.8"/>
    <rect x="15" y="33" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.8"/>
    <rect x="21" y="33" width="4" height="4" rx="0.5" fill="#4A90C2" opacity="0.8"/>
    <!-- Door -->
    <rect x="17" y="42" width="6" height="8" rx="1" fill="url(#accentGrad)"/>

    <!-- Side building -->
    <rect x="30" y="22" width="12" height="28" rx="2" fill="url(#buildingGrad)" opacity="0.7"/>
    <!-- Windows on side building -->
    <rect x="33" y="26" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.6"/>
    <rect x="33" y="32" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.6"/>
    <rect x="33" y="38" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.6"/>

    <!-- Accent roof element -->
    <polygon points="20,8 12,8 20,2" fill="url(#accentGrad)"/>
  </g>

  <!-- Text: Real (dark blue) -->
  <text x="60" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="34" font-weight="700" fill="#1E3A5F">Real</text>

  <!-- Text: Pro (gold accent) -->
  <text x="148" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="34" font-weight="700" fill="#D4893D">Pro</text>
</svg>
