<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- RealPro Full Logo - Modern Geometric Building Design (Light version for dark backgrounds) -->
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4A7BA7"/>
      <stop offset="100%" style="stop-color:#6B9BCF"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4C67A"/>
      <stop offset="100%" style="stop-color:#E8A54B"/>
    </linearGradient>
  </defs>

  <!-- Building Icon -->
  <g transform="translate(8, 5)">
    <!-- Main tall building -->
    <rect x="12" y="8" width="16" height="42" rx="2" fill="url(#buildingGrad)"/>
    <!-- Windows on main building -->
    <rect x="15" y="12" width="4" height="4" rx="0.5" fill="#A8D4F0" opacity="0.9"/>
    <rect x="21" y="12" width="4" height="4" rx="0.5" fill="#A8D4F0" opacity="0.9"/>
    <rect x="15" y="19" width="4" height="4" rx="0.5" fill="#A8D4F0" opacity="0.9"/>
    <rect x="21" y="19" width="4" height="4" rx="0.5" fill="#A8D4F0" opacity="0.9"/>
    <rect x="15" y="26" width="4" height="4" rx="0.5" fill="#A8D4F0" opacity="0.9"/>
    <rect x="21" y="26" width="4" height="4" rx="0.5" fill="#A8D4F0" opacity="0.9"/>
    <rect x="15" y="33" width="4" height="4" rx="0.5" fill="#A8D4F0" opacity="0.9"/>
    <rect x="21" y="33" width="4" height="4" rx="0.5" fill="#A8D4F0" opacity="0.9"/>
    <!-- Door -->
    <rect x="17" y="42" width="6" height="8" rx="1" fill="url(#accentGrad)"/>

    <!-- Side building -->
    <rect x="30" y="22" width="12" height="28" rx="2" fill="url(#buildingGrad)" opacity="0.8"/>
    <!-- Windows on side building -->
    <rect x="33" y="26" width="3" height="3" rx="0.5" fill="#A8D4F0" opacity="0.7"/>
    <rect x="33" y="32" width="3" height="3" rx="0.5" fill="#A8D4F0" opacity="0.7"/>
    <rect x="33" y="38" width="3" height="3" rx="0.5" fill="#A8D4F0" opacity="0.7"/>

    <!-- Accent roof element -->
    <polygon points="20,8 12,8 20,2" fill="url(#accentGrad)"/>
  </g>

  <!-- Text: Real (light for dark backgrounds) -->
  <text x="60" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="34" font-weight="700" fill="#E8EEF2">Real</text>

  <!-- Text: Pro (gold accent) -->
  <text x="148" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="34" font-weight="700" fill="#F4C67A">Pro</text>
</svg>
