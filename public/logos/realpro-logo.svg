<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Geometric diamond shape -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#2563eb" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Icon Container - Circle -->
  <circle cx="20" cy="24" r="20" fill="url(#iconGradient)" filter="url(#shadow)"/>

  <!-- Diamond shape -->
  <path d="M20 16L28 24L20 36L12 24L20 16Z" fill="white" opacity="0.9"/>
  <path d="M20 20L24 24L20 32L16 24L20 20Z" fill="white" opacity="0.3"/>

  <!-- Center circle -->
  <circle cx="20" cy="24" r="5" fill="white" opacity="0.95"/>
  <circle cx="20" cy="24" r="2" fill="white" opacity="0.4"/>

  <!-- Cardinal lines -->
  <path d="M20 16L20 12M28 24L32 24M20 32L20 36M12 24L8 24"
        stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

  <!-- Shine effect -->
  <circle cx="20" cy="24" r="20" fill="url(#shineGradient)" opacity="0.1"/>
  <defs>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Text "Real" -->
  <text x="52" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" fill="#171717" letter-spacing="-0.5">Real</text>

  <!-- Text "Pro" with gradient -->
  <text x="110" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" fill="url(#textGradient)" letter-spacing="-0.5">Pro</text>
</svg>
