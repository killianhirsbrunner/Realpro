<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- RealPro Favicon - Modern Geometric Building Design -->
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#2E5A8F"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A54B"/>
      <stop offset="100%" style="stop-color:#D4893D"/>
    </linearGradient>
  </defs>

  <!-- Main building -->
  <rect x="6" y="4" width="12" height="26" rx="1.5" fill="url(#buildingGrad)"/>

  <!-- Windows -->
  <rect x="8" y="7" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="13" y="7" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="8" y="12" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="13" y="12" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="8" y="17" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.8"/>
  <rect x="13" y="17" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.8"/>

  <!-- Door -->
  <rect x="10" y="24" width="4" height="6" rx="0.5" fill="url(#accentGrad)"/>

  <!-- Side building -->
  <rect x="19" y="12" width="8" height="18" rx="1.5" fill="url(#buildingGrad)" opacity="0.7"/>

  <!-- Side windows -->
  <rect x="21" y="15" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.6"/>
  <rect x="21" y="20" width="3" height="3" rx="0.5" fill="#4A90C2" opacity="0.6"/>

  <!-- Roof accent -->
  <polygon points="12,4 6,4 12,0" fill="url(#accentGrad)"/>
</svg>
